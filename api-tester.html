
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini API Comprehensive Tester</h1>
        
        <div class="test-section">
            <h2>1. API Key Test</h2>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
            <button onclick="testApiKey()">Test API Key</button>
            <div id="apiKeyResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>2. Basic Connection Test</h2>
            <button onclick="testConnection()">Test Basic Connection</button>
            <div id="connectionResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>3. Simple Prompt Test</h2>
            <textarea id="testPrompt" placeholder="Enter a test prompt">Hello, respond with exactly 'API Working'</textarea>
            <button onclick="testSimplePrompt()">Test Simple Prompt</button>
            <div id="promptResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>4. Token Limit Test</h2>
            <input type="number" id="tokenLimit" value="50" placeholder="Max tokens">
            <button onclick="testTokenLimit()">Test Token Limits</button>
            <div id="tokenResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>5. Error Response Test</h2>
            <button onclick="testErrorHandling()">Test Error Responses</button>
            <div id="errorResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>6. Network Status</h2>
            <button onclick="checkNetworkStatus()">Check Network</button>
            <div id="networkResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>7. JavaScript Console Test</h2>
            <button onclick="testConsole()">Test Console & Errors</button>
            <div id="consoleResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>8. Full Integration Test</h2>
            <button onclick="runFullTest()">Run All Tests</button>
            <div id="fullTestResult" class="result"></div>
        </div>
    </div>

    <script>
        let testApiKey = 'AIzaSyDIFeql6HUpkZ8JJlr_kuN0WDFHUyOhijA';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function logAppend(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent += '\n' + message;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function testApiKey() {
            const keyInput = document.getElementById('apiKey').value;
            if (keyInput) testApiKey = keyInput;
            
            log('apiKeyResult', 'Testing API key validity...', 'info');
            
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-thinking-exp-01-21:generateContent?key=${testApiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Test" }] }],
                        generationConfig: { maxOutputTokens: 10 }
                    })
                });
                
                if (response.ok) {
                    log('apiKeyResult', '✓ API Key is valid and working', 'success');
                } else {
                    const errorText = await response.text();
                    log('apiKeyResult', `✗ API Key Error: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log('apiKeyResult', `✗ Network Error: ${error.message}`, 'error');
            }
        }

        async function testConnection() {
            log('connectionResult', 'Testing basic network connection...', 'info');
            
            try {
                // Test basic connectivity
                const testUrls = [
                    'https://www.google.com',
                    'https://generativelanguage.googleapis.com',
                    `https://generativelanguage.googleapis.com/v1beta/models?key=${testApiKey}`
                ];
                
                for (const url of testUrls) {
                    try {
                        const response = await fetch(url, { method: 'HEAD' });
                        logAppend('connectionResult', `✓ ${url}: ${response.status}`, 'success');
                    } catch (error) {
                        logAppend('connectionResult', `✗ ${url}: ${error.message}`, 'error');
                    }
                }
            } catch (error) {
                log('connectionResult', `✗ Connection test failed: ${error.message}`, 'error');
            }
        }

        async function testSimplePrompt() {
            const prompt = document.getElementById('testPrompt').value || "Hello, respond with exactly 'API Working'";
            log('promptResult', 'Testing simple prompt...', 'info');
            
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-thinking-exp-01-21:generateContent?key=${testApiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 100,
                            topP: 0.8,
                            topK: 40
                        }
                    })
                });

                const data = await response.json();
                logAppend('promptResult', `Response Status: ${response.status}`, 'info');
                logAppend('promptResult', `Full Response: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
                    const text = data.candidates[0].content.parts[0].text;
                    logAppend('promptResult', `✓ Generated Text: "${text}"`, 'success');
                } else {
                    logAppend('promptResult', '✗ No valid text content in response', 'error');
                }
            } catch (error) {
                log('promptResult', `✗ Prompt test failed: ${error.message}`, 'error');
            }
        }

        async function testTokenLimit() {
            const tokenLimit = parseInt(document.getElementById('tokenLimit').value) || 50;
            log('tokenResult', `Testing with ${tokenLimit} token limit...`, 'info');
            
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-thinking-exp-01-21:generateContent?key=${testApiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Write a very long story about a magical kingdom" }] }],
                        generationConfig: {
                            maxOutputTokens: tokenLimit,
                            temperature: 0.7
                        }
                    })
                });

                const data = await response.json();
                logAppend('tokenResult', `Response: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.candidates && data.candidates[0]) {
                    const candidate = data.candidates[0];
                    logAppend('tokenResult', `Finish Reason: ${candidate.finishReason}`, 'info');
                    
                    if (candidate.finishReason === 'MAX_TOKENS') {
                        logAppend('tokenResult', '⚠ Hit MAX_TOKENS limit', 'error');
                    } else {
                        logAppend('tokenResult', '✓ Token limit test passed', 'success');
                    }
                }
            } catch (error) {
                log('tokenResult', `✗ Token test failed: ${error.message}`, 'error');
            }
        }

        async function testErrorHandling() {
            log('errorResult', 'Testing error scenarios...', 'info');
            
            // Test with invalid API key
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-thinking-exp-01-21:generateContent?key=INVALID_KEY`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Test" }] }]
                    })
                });
                
                const errorData = await response.json();
                logAppend('errorResult', `Invalid Key Response: ${JSON.stringify(errorData, null, 2)}`, 'info');
            } catch (error) {
                logAppend('errorResult', `Invalid key error: ${error.message}`, 'error');
            }

            // Test with malformed request
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-thinking-exp-01-21:generateContent?key=${testApiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        // Malformed request
                        invalidField: "test"
                    })
                });
                
                const errorData = await response.json();
                logAppend('errorResult', `Malformed Request Response: ${JSON.stringify(errorData, null, 2)}`, 'info');
            } catch (error) {
                logAppend('errorResult', `Malformed request error: ${error.message}`, 'error');
            }
        }

        async function checkNetworkStatus() {
            log('networkResult', 'Checking network status...', 'info');
            
            logAppend('networkResult', `Navigator Online: ${navigator.onLine}`, 'info');
            logAppend('networkResult', `User Agent: ${navigator.userAgent}`, 'info');
            logAppend('networkResult', `Current URL: ${window.location.href}`, 'info');
            
            // Test CORS
            try {
                const response = await fetch('https://httpbin.org/get');
                logAppend('networkResult', '✓ CORS test passed', 'success');
            } catch (error) {
                logAppend('networkResult', `✗ CORS test failed: ${error.message}`, 'error');
            }
        }

        function testConsole() {
            log('consoleResult', 'Testing console and error handling...', 'info');
            
            // Capture console errors
            const originalError = console.error;
            const errors = [];
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };
            
            setTimeout(() => {
                console.error = originalError;
                logAppend('consoleResult', `Captured errors: ${errors.length}`, 'info');
                errors.forEach(error => {
                    logAppend('consoleResult', `Error: ${error}`, 'error');
                });
            }, 1000);
            
            // Test basic JS functionality
            try {
                const test = { test: 'value' };
                JSON.stringify(test);
                logAppend('consoleResult', '✓ JSON.stringify works', 'success');
            } catch (error) {
                logAppend('consoleResult', `✗ JSON error: ${error.message}`, 'error');
            }
            
            // Test fetch availability
            if (typeof fetch !== 'undefined') {
                logAppend('consoleResult', '✓ Fetch API available', 'success');
            } else {
                logAppend('consoleResult', '✗ Fetch API not available', 'error');
            }
        }

        async function runFullTest() {
            log('fullTestResult', 'Running comprehensive test suite...', 'info');
            
            logAppend('fullTestResult', '=== STARTING FULL TEST ===', 'info');
            
            await testApiKey();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testConnection();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testSimplePrompt();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testTokenLimit();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testErrorHandling();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            checkNetworkStatus();
            testConsole();
            
            logAppend('fullTestResult', '=== FULL TEST COMPLETE ===', 'info');
            logAppend('fullTestResult', 'Check individual test results above for details.', 'info');
        }

        // Auto-run basic tests on load
        window.addEventListener('load', () => {
            setTimeout(testApiKey, 1000);
        });
    </script>
</body>
</html>
